<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Music player</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="music-player">
      <div class="notification" hidden>Пісні не знайдені</div>
      <div class="search-bar">
        <form class="search-form">
          <div class="search-input-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Введіть назву пісні..."
            />
            <button id="btnSearch" type="submit" class="search-button">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="album-art">
        <img id="img" src="./demo.jpg" alt="Album Cover" class="album-cover" />
      </div>
      <div class="song-info">
        <div id="nameMusic" class="song-title">Демо пісня</div>
        <div id="artistsName" class="artist">Виконавець</div>
      </div>
      <div class="time-info">
        <input type="range" id="seek-slider" max="0" value="0" />
        <div class="time-display">
          <span id="current-time">0:00</span>
          <span id="duration-time">0:00</span>
        </div>
      </div>
      <div class="player-controls">
        <button id="btnPrev" class="control-button prev-button">
          <i class="bi bi-skip-start-fill"></i>
        </button>
        <audio class="audio-player" id="audio" src="#"></audio>
        <button class="control-button play-pause-button">
          <i class="bi bi-play-fill"></i>
        </button>
        <button id="btnNext" class="control-button next-button">
          <i class="bi bi-skip-end-fill"></i>
        </button>
      </div>
    </div>
    <script src="scrypt.js"></script>
  </body>
</html>
